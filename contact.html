<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Consultancy | Contact Us</title>
  <link rel="icon" type="image/jpeg" href="project image/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: transparent;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #animated-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    nav {
      background: rgba(51,51,51,0.92); color: #fff; padding: 12px 0;
      position: fixed; width: 100%; top: 0; left: 0; z-index: 2;
      box-shadow: 0 2px 12px rgba(0,0,0,0.14);
    }
    nav ul { display: flex; list-style: none; justify-content: center; margin: 0; padding: 0;}
    nav ul li { margin: 0 20px;}
    nav ul li a {
      color: white; text-decoration: none; font-weight: bold; font-size: 1.08em; transition: color 0.3s;
    }
    nav ul li a:hover { color: #ffcc00;}
    .section{
      margin-top: 88px;
      padding: 30px 10px 50px 10px;
      display: flex; flex-direction: column; align-items: center;
    }
    .section h2 {
      color: #003b6d; font-size: 2.1em; font-weight: bold;
      margin-bottom: 22px; letter-spacing: 2px;
      text-shadow: 0 2px 12px #a2e8ff33;
      text-align: center;
      z-index: 1;
    }
    .cards-row {
      display: flex; gap: 28px; flex-wrap: wrap; justify-content: center; margin-bottom: 34px;
    }
    .flip-card {
      background: none;
      width: 260px; height: 340px;
      perspective: 1000px;
      border-radius: 18px;
      box-sizing: border-box;
      margin-bottom: 22px;
      z-index: 1;
    }
    .flip-card-inner {
      position: relative;
      width: 100%; height: 100%;
      transition: transform 0.7s cubic-bezier(.4,0,.2,1);
      transform-style: preserve-3d;
      border-radius: 18px;
    }
    .flip-card:hover .flip-card-inner,
    .flip-card:focus .flip-card-inner,
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 18px;
      backface-visibility: hidden;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.09);
      transition: box-shadow 0.22s;
      overflow: hidden;
    }
    .flip-card-front {
      background: rgba(255,255,255,0.37); 
      border: 1.5px solid #c7eaff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .flip-card-front img {
      width: 110px; height: 110px; border-radius: 50%;
      margin-top:18px; box-shadow: 0 2px 10px #8fdfff44;
      border: 2.5px solid #4ec3ff;
    }
    .flip-card-front .person-role {
      margin: 17px 0 0 0; color: #037ed6; font-weight: bold; font-size: 1.1em; letter-spacing: 1px;
      text-shadow: 0 1px 12px #c9e8ff88;
    }
    .flip-card-back {
      background: rgba(255,255,255,0.88);
      border: 2px solid #54aeff;
      box-shadow: 0 16px 22px #a8ccff22;
      transform: rotateY(180deg);
      padding: 0 30px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center;
    }
    .flip-card-back h3 {
      color: #0077b5; font-size: 1.15em; margin: 18px 0 5px 0;
      font-weight: bold; letter-spacing: 0.8px;
    }
    .flip-card-back p { color: #333; font-size: 1em; margin: 7px 0;}
    .flip-card-back .card-contact { margin: 10px 0 0 0;}
    .flip-card-back .card-contact span {display: block; margin: 3px 0;}
    .card-form {
      background: rgba(255,255,255,0.34);
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
      border: 1.8px solid rgba(180,220,253,0.19);
      padding: 30px 25px 18px 25px;
      margin: 10px 0;
      min-width: 240px; width: 340px; max-width: 98vw;
      backdrop-filter: blur(9px);
      animation: fadeIn 1.6s;
      display: flex; flex-direction: column; align-items: center;
      position: relative;
      z-index: 1;
    }
    .card-form form { width: 100%; display: flex; flex-direction: column;}
    .card-form label { margin: 12px 0 5px 2px; color: #044a88;
      font-weight: 500; font-size: 1em; letter-spacing: 0.2px;
    }
    .card-form input[type="text"], .card-form input[type="number"] {
      padding: 11px; margin-bottom: 13px; border-radius: 7px;
      border: 1.5px solid #dedede; font-size: 1.04em;
      background: rgba(255,255,255,0.65); color: #222; width: 100%; box-sizing: border-box;
    }
    .card-form input:required, .card-form input:focus { border-color: #4ec3ff;}
    .card-form button[type="submit"] {
      background: linear-gradient(90deg,#2336a1 40%,#2fc7f7 100%);
      color: white; border: none; border-radius: 8px;
      font-size: 1.09em; padding: 12px 0;
      font-weight: bold; letter-spacing: 1px; transition: background 0.21s;
      margin-top: 10px;
      box-shadow: 0 1px 6px #2336a163; width: 100%; cursor: pointer;
    }
    .card-form button[type="submit"]:hover {
      background: linear-gradient(90deg,#2fc7f7 18%,#2336a1 82%);
    }
    .social-row {
      margin-top: 19px; display: flex; justify-content: center; gap: 24px; flex-wrap: wrap;
    }
    .social-icon {
      width: 36px; height: 36px; border-radius: 50%;
      background: white; box-shadow: 0 2px 8px #9be7ff44;
      display: flex; align-items: center; justify-content: center;
      margin: 0 2px; transition: box-shadow 0.24s, transform 0.22s;
      cursor: pointer; border: 2px solid #f1f8fe;
      z-index: 1;
    }
    .social-icon:hover {
      box-shadow: 0 4px 18px #44c2ffe2;
      transform: scale(1.19) rotate(-12deg);
      border-color: #4ec3ff;
    }
    .social-icon img { width: 24px; height: 24px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1);}
    }
    @media screen and (max-width: 900px) {
      .cards-row {flex-direction:column;align-items:center;}
      .card-form { width:95vw; max-width:350px; }
      .section h2 { font-size: 1.45em; }
      .flip-card {width:96vw;max-width:280px;}
    }
  </style>
</head>
<body>
  <canvas id="animated-bg"></canvas>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="colleges.html">List of Colleges</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact us.html">Contact Us</a></li>
    </ul>
  </nav>
  <div class="section">
    <h2>Contact Us</h2>
    <div class="cards-row">
      <!-- Card 1 -->
      <div class="flip-card" tabindex="0">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Person1">
            <span class="person-role">Consultant</span>
          </div>
          <div class="flip-card-back">
            <h3>John Smith</h3>
            <div class="card-contact">
              <span>Email: john.smith@email.com</span>
              <span>Phone: +1 98745 65432</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="flip-card" tabindex="0">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Person2">
            <span class="person-role">Admissions Lead</span>
          </div>
          <div class="flip-card-back">
            <h3>Priya Sharma</h3>
            <div class="card-contact">
              <span>Email: priya.sharma@email.com</span>
              <span>Phone: +91 99111 88111</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-form">
      <form onsubmit="sendSMS(event)">
        <label for="collegeName">College Name*</label>
        <input type="text" id="collegeName" name="collegeName" required>
        <label for="studentName">Student Name*</label>
        <input type="text" id="studentName" name="studentName" required>
        <label for="cutoff">Cutoff*</label>
        <input type="number" id="cutoff" name="cutoff" required min="0" max="200" step="0.01">
        <button type="submit">Send</button>
      </form>
      <div class="social-row">
        <a class="social-icon" href="https://instagram.com/" target="_blank" title="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        </a>
        <a class="social-icon" href="https://facebook.com/" target="_blank" title="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
        </a>
        <a class="social-icon" href="https://wa.me/" target="_blank" title="WhatsApp">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
        </a>
        <a class="social-icon" href="https://twitter.com/" target="_blank" title="Twitter">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
        </a>
      </div>
    </div>
  </div>
  <script>
    // Animated starry gradient background
    function resizeCanvas() {
      const canvas = document.getElementById('animated-bg');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const canvas = document.getElementById('animated-bg');
    const ctx = canvas.getContext('2d');
    const stars = [];
    for (let i = 0; i < 140; i++) {
      stars.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 1.5 + 0.7,
        dx: (Math.random() - 0.5) * 0.13,
        dy: (Math.random() - 0.5) * 0.13,
        alpha: Math.random() * 0.7 + 0.3
      });
    }
    function drawAnimatedBg() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Gradient background
      let grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grad.addColorStop(0, "#97cbff");
      grad.addColorStop(0.4, "#d1c1fc");
      grad.addColorStop(0.85, "#fef7fd");
      ctx.fillStyle = grad;
      ctx.globalAlpha = 0.93;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1.0;
      // Stars
      stars.forEach(star => {
        ctx.save();
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#dcefff";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.restore();
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawAnimatedBg);
    }
    drawAnimatedBg();
    // Mobile/touch support for flip cards
    document.querySelectorAll('.flip-card').forEach(card => {
      card.addEventListener('click', function(e){
        if(window.innerWidth<900){
          card.classList.toggle('flipped');
        }
      });
      card.addEventListener('keypress', function(e){
        if(e.key==="Enter") card.classList.toggle('flipped');
      });
    });
    // Demo SMS logic
    function sendSMS(e){
      e.preventDefault();
      const college = document.getElementById('collegeName').value;
      const student = document.getElementById('studentName').value;
      const cutoff = document.getElementById('cutoff').value;
      alert(`College: ${college}\nStudent: ${student}\nCutoff: ${cutoff}\n\n(Message would be sent as SMS in real application)`);
      e.target.reset();
    }
  </script>
</body>
</html>
